<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Users</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .form-section { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 8px 16px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-edit { background: #28a745; color: white; }
        .btn-delete { background: #dc3545; color: white; }
        .btn-logout { background: #6c757d; color: white; }
        .success { color: green; margin: 10px 0; }
        .error { color: red; margin: 10px 0; }
    </style>
</head>
<body>
<div class="header">
    <h2>Admin Panel - User Management</h2>
    <div>
        <a th:href="@{/user}" style="margin-right: 10px;">My Profile</a>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn-logout">Logout</button>
        </form>
    </div>
</div>

<div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

<div class="form-section">
    <h3>Add New User</h3>
    <form th:action="@{/admin/users}" th:object="${user}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" th:field="*{lastname}" required>
            <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="yearOfRegistration">Year of Registration:</label>
            <input type="number" id="yearOfRegistration" th:field="*{yearOfRegistration}" min="2000" max="2025" required>
            <div th:if="${#fields.hasErrors('yearOfRegistration')}" th:errors="*{yearOfRegistration}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="roles">Roles:</label>
            <select id="roles" name="roleNames" multiple required>
                <option th:each="role : ${allRoles}"
                        th:value="${role.name}"
                        th:text="${role.name}"></option>
            </select>
            <small>Hold Ctrl to select multiple roles</small>
        </div>

        <button type="submit" class="btn-primary">Add User</button>
    </form>
</div>

<h3>All Users</h3>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Lastname</th>
        <th>Year</th>
        <th>Username</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.yearOfRegistration}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.rolesString}"></td>
        <td>
            <a th:href="@{/admin/users/edit(id=${user.id})}">
                <button class="btn-edit">Edit</button>
            </a>
            <form th:action="@{/admin/users/delete}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" class="btn-delete"
                        onclick="return confirm('Are you sure you want to delete this user?')">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
