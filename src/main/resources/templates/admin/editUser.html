<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 8px 16px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; text-decoration: none; padding: 8px 16px; }
        .error { color: red; }
    </style>
</head>
<body>
<h2>Edit User</h2>

<form th:action="@{/admin/users/update}" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" name="id" th:value="${user.id}">

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
    </div>

    <div class="form-group">
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" th:field="*{lastname}" required>
        <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="error"></div>
    </div>

    <div class="form-group">
        <label for="yearOfRegistration">Year of Registration:</label>
        <input type="number" id="yearOfRegistration" th:field="*{yearOfRegistration}" min="2000" max="2025" required>
        <div th:if="${#fields.hasErrors('yearOfRegistration')}" th:errors="*{yearOfRegistration}" class="error"></div>
    </div>

    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}"
               placeholder="Leave empty to keep current password">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
    </div>

    <div class="form-group">
        <label for="roles">Roles:</label>
        <select id="roles" name="roleNames" multiple required>
            <option th:each="role : ${allRoles}"
                    th:value="${role.name}"
                    th:selected="${user.roles.contains(role)}"
                    th:text="${role.name}"></option>
        </select>
        <small>Hold Ctrl to select multiple roles</small>
    </div>

    <div>
        <button type="submit" class="btn-primary">Update User</button>
        <a th:href="@{/admin/users}" class="btn-secondary">Cancel</a>
    </div>
</form>
</body>
</html>
