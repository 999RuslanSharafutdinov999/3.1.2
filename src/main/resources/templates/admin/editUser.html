<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Admin panel</span>
        <div class="navbar-nav ms-auto">
            <a th:href="@{/admin/users}" class="btn btn-outline-light btn-sm">Back to Users</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Edit user</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/users/update}" th:object="${user}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="id" th:value="${user.id}">

                        <div class="mb-3">
                            <label for="userId" class="form-label">ID</label>
                            <input type="text" class="form-control" id="userId" th:value="${user.id}" readonly>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">First name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastname" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastname" th:field="*{lastname}" required>
                                <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger small"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small"></div>
                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" th:field="*{age}" min="18" max="100" required>
                            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger small"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                                   placeholder="Leave empty to keep current password">
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></div>
                        </div>

                        <div class="mb-3">
                            <label for="roles" class="form-label">Role</label>
                            <select id="roles" class="form-select" name="roleNames" multiple required>
                                <option th:each="role : ${allRoles}"
                                        th:value="${role.name}"
                                        th:selected="${user.roles.contains(role)}"
                                        th:text="${role.name.replace('ROLE_', '')}"></option>
                            </select>
                            <div class="form-text">Hold Ctrl to select multiple roles</div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/admin/users}" class="btn btn-secondary me-md-2">Close</a>
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
