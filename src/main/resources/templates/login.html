<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Please sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .form-signin {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 1rem;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
            border-color: #86b7fe;
        }
        .form-control::placeholder {
            color: #6c757d;
            opacity: 0.7;
        }
        .login-header {
            text-align: center;
            margin-bottom: 0; /* Убираем отступ снизу */
        }
        .login-header h1 {
            margin-bottom: 0.5rem; /* Маленький отступ у заголовка */
        }
        .first-field {
            margin-top: 0; /* Убираем отступ сверху у первого поля */
        }
    </style>
</head>
<body>
<div class="login-header mt-4">
    <h1 class="h3 fw-normal">Please sign in</h1> <!-- Убрали mb-3 -->
</div>

<form class="form-signin" th:action="@{/login}" method="post">
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out successfully
    </div>

    <div class="mb-3 first-field"> <!-- Добавили класс first-field -->
        <input type="text" class="form-control" id="username" name="username"
               placeholder="Email" required autocomplete="username">
    </div>

    <div class="mb-3">
        <input type="password" class="form-control" id="password" name="password"
               placeholder="Password" required autocomplete="current-password">
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('.form-control');

        inputs.forEach(input => {
            const originalPlaceholder = input.getAttribute('placeholder');

            input.addEventListener('focus', function() {
                this.setAttribute('data-original-placeholder', originalPlaceholder);
                this.setAttribute('placeholder', '');
            });

            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.setAttribute('placeholder', this.getAttribute('data-original-placeholder') || originalPlaceholder);
                }
            });
        });
    });
</script>
</body>
</html>
